name: Build and Deploy PDF

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [submodule-update]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Update submodule to latest
        if: github.event_name == 'repository_dispatch'
        run: |
          git submodule update --remote dva305-report

      - name: Download MS Core Fonts
        run: |
          echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
          sudo apt-get update
          sudo apt-get install -y ttf-mscorefonts-installer
          mkdir -p dva305-report/.fonts
          cp /usr/share/fonts/truetype/msttcorefonts/*.ttf dva305-report/.fonts/

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: dva305-report
          latexmk_use_xelatex: true
          pre_compile: |
            mkdir -p /usr/share/fonts/truetype/msfonts
            cp .fonts/*.ttf /usr/share/fonts/truetype/msfonts/ || find .fonts -name '*.ttf' -exec cp {} /usr/share/fonts/truetype/msfonts/ \;
            fc-cache -f -v

      - name: Prepare deployment
        run: |
          mkdir -p deploy
          cp dva305-report/main.pdf deploy/projarb-latest.pdf

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
